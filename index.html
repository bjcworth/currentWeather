
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Current Weather</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/flag-icon.css">
		<!--<link rel="stylesheet" href="./assets/docs.css">-->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="./css/styles.css">
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="./scripts/scripts.js"></script>
		<style>
		
		</style>

	</head>

	<body>
		<div class="container">
			<h1>Enter location for current weather 
				<span class="glyphicon glyphicon-cloud"></span>
			</h1>   
			<div class="child">
				<form class="form-inline" id="locSearch" role="form" action="javascript:console.log('Form submit...');">
					<div class="form-group" data-toggle="tooltip" data-placement="left" data-container="body" title="Any city, state, country, continent or zip">
						<span class="glyphicon glyphicon-globe" style="font-size:150%"></span>
						<label for="inputdefault" style="font-size:150%">Location:</label>
						
						<input type="text" class="form-control" placeholder="(i.e. Boston, MA or 02215)">
					</div>
					<button type="submit" class="btn btn-primary btn-md"><span class="glyphicon glyphicon-search"></span> Search
					</button>
				</form>
			</div>
			<div class="result">
				<div id="weather"> <span id='temp'> </span> <span id="units"></span></div>
				<h3 id="loading" style="display: block;margin-top: 0px;margin-bottom:0px;">
					<span id="spinner"><i class="fa fa-spinner fa-2x fa-pulse"></i></span>
				</h3>
				<h3 id="location" style="display: block;margin-top: 0px;"></h3>
			</div>
		</div>
	</body>
</html>
